<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/HomePage.css">
    <title>Emp Payroll HomePage</title>
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img class="logo-content-img" src="../Assets/images/EmpPayrollLogo.png" alt="logo">
            <div>
                <span class="emp-text">employee</span><br>
                <span class="emp-text emp-payroll">payroll</span>
            </div>
        </div>
    </header>

    <div class="main_Container">
        <div class="header_container">
            <span class="header_text">
                Employee Details<span class="emp_count" id="emp_count">0</span>
            </span>
            <a href="./EmpPayrollRegistration.html" class="add_button">
                <img src="../Assets/icons/add-24px.svg" class="icons" />
                <span class="add">Add Employee</span>
            </a>
        </div>
        <table id="display" class="table">
            <tr>
                <th></th>
                <th>Name</th>
                <th>Gender</th>
                <th>Department</th>
                <th>Salary</th>
                <th>Start Date</th>
                <th>Actions</th>
            </tr>
            <tr>
                <td>
                    <img class="profile" src="../Assets/profile-images/Ellipse -2.png" alt="profile">
                </td>
                <td>Guruprasad</td>
                <td>Male</td>
                <td>
                    <div class="dept-label">HR</div>
                    <div class="dept-label">Engineer</div>
                </td>
                <td>36000</td>
                <td>1 nov 2020</td>
                <td>
                    <img id="1" onclick="remove(this)" src="../Assets/icons/delete-black-18dp.svg" alt="delete">
                    <img id="1" onclick="update(this)" src="../Assets/icons/create-black-18dp.svg" alt="edit">
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
